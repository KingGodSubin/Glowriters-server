<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style data-emotion="css-global" data-s="">
		@font-face {
			font-family: "Nanum Myeongjo";
			font-weight: normal;
			src: url("/fonts/NanumMyeongjo.ttf") format("truetype");
		}

		@font-face {
			font-family: "Noto Sans Light";
			font-style: normal;
			font-weight: 300;
			src: url("/fonts/NotoSansCJKkr-Light.otf");
		}

		@font-face {
			font-family: "Noto Sans DemiLight";
			font-style: normal;
			font-weight: 300;
			src: url("/fonts/NotoSansCJKkr-DemiLight.otf");
		}
	</style>
	<link rel="shortcut icon" href="/images/glowritersFavicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="/css/alarm/alarm.css" />
	<link rel="stylesheet" href="/css/main/header.css" data-whatIsThis="헤더CSS임포트" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>알림페이지</title>
</head>

<body>
	<div th:replace="~{/main/header :: fragment-header1}">헤더파일 가져오는곳</div>
	<div th:replace="~{/main/header :: fragment-header2}">헤더파일 가져오는곳</div>
	<main>
		<article class="main">
			<ul class="list-notice" id="notice">

				<!-- 1. 알림페이지 -->
				<th:block th:each="item : ${ads}">
					<li class="history-list">
						<a href="#" class="notice-icon"
							th:href="@{/blogger-details/blogger-details/{blogger_id}(blogger_id=${item.getSender_id()})}">
							<img src="/images/subscribeIcon.png" th:src="${item.getAlarmTypeImg()}" class="img-thumb" width="42"
								height="42" />
						</a>
						<a href="#" class="notice-text"
							th:href="${item.getAlarmGoToLink()}">
							<strong class="title-sub" th:text="${item.getMessage()}">알림 메시지</strong>
						</a>
						<span class="time" 
						th:text="${#temporals.format(item.getCreated_date(), 'yyyy.MM.dd EEEE')}">날짜</span>
						<button class="delete-alarm" th:alarm_id="${item.getAlarm_id()}">X</button>
					</li>
				</th:block>


			</ul>
		</article>
	</main>
</body>
<script src="/js/alarm/alarm.js"></script>
<script src="/js/main/header.js" data-whatIsThis="헤더js임포트"></script>

</html>
